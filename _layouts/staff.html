---
layout: page
---


{% if site.staff %}
	{% for person in site.staff %}
		<article class="card">
			{% if person.image %}
			<img class="thumb" src="{{ person.image }}" frameborder="0"></img>
			{% else %}
			<img class="thumb" id="pokemon" frameborder="0"></img>
			{% endif %}
			<div class="text-wrapper">
				<a class="title" href="mailto:{{ person.email }}">
					<h1>{{ person.title }}</h1>
				</a>
				<div class="desc">
					{{ person.desc }}
				</div>
				<div class="links">
					{% if person.github %}
					<a href="{{ person.github }}" target="_blank"><svg class="svg-icon" class="proj-link youtube" alt="YouTube"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg></a>
					{% endif %}
					{% if person.link %}
					<a href="{{ person.link }}" target="_blank"><svg class="svg-icon" ><use xlink:href="{{ '/assets/icons.svg#link' | relative_url }}"></use></svg></a>
					{% endif%}
				</div>
			</div>
		</article>
	{% endfor %}
{% endif %}


<script type="text/javascript">
var numPokemon = 807;
var imgs = document.querySelectorAll('#pokemon');
imgs.forEach(function (elem) {
	var num = Math.ceil(Math.random() * numPokemon);
	elem.setAttribute('src', `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${num}.png`);
})
</script>
